<html lang="en">

    <title>Top Movies & Series</title>
    <link rel="stylesheet" href="./css/style.css">

      <header>
          <h1>Top Movies & Series</h1>
          <div class="search-container">
              <input type="text" id="search-input" placeholder="Search movies or series..." />

      <main>
          <section id="movie-list">
              <h2>Top 10 Movies</h2>
              <ul id="movie-card-list">

              </ul>
          </section>
          <section id="series-list">
              <h2>Top 10 Series</h2>
              <ul id="series-card-list">
                  <!-- Series cards will be dynamically added -->
              </ul>
          </section>
      </main>
